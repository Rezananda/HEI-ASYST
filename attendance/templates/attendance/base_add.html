<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="theme-color" content="#007bff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="mobile-web-app-capable" content="yes">
    <meta content='yes' name='apple-mobile-web-app-capable'/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google font and icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- My CSS -->
    
    <link rel="stylesheet" href="{% static 'css/styleAdd.css' %}">
    
    
    <!-- Title Start -->
    <title>{% block title %}{% endblock %}</title>
    <!-- Title End -->

  </head>
  <body>

    <nav class="navbar navbar-dark bg-primary">
      <a href="{{ back_url }}">
        <i class="material-icons" style="color: white; font-size: 30px;">arrow_back</i>
      </a>
      <!-- <a class="navbar-brand" style="text-align: center;" href="/"><b>HEI-ASYST</b></a> -->
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/logout">Keluar</a>
          </li>
        </ul>
    </nav>

    <!-- Jumbotron Start -->
    <div class="jumbotron jumbotron-fluid bg-primary jumbotron-add">
      <div class="container lead">
        <h4 class="text-white"><b>{{ url }}</b></h4>
      </div>
    </div>
    <!-- Jumbotron End -->

    <div class="container">
      {% include 'attendance/message.html' %}
      {% block content %}
      {% endblock %}
    </div>

    <nav class="nav nav-bottom">
      <a href="/" id="beranda" class="nav_link">
        <i class="material-icons nav_icon">home</i>
        <span class="nav_text">Beranda</span>
      </a>
      <a href="/all-attend" id="sudahHadir" class="nav_link">
        <i class="material-icons nav_icon">view_list</i>
        <span class="nav_text">Kehadiran</span>
      </a>
      <a href="/my-attend" class="nav_link">
        <i class="material-icons nav_icon">insert_chart</i>
        <span class="nav_text">Data Saya</span>
      </a>
      <a href="/more" class="nav_link">
        <i class="material-icons nav_icon">more_vert</i>
        <span class="nav_text">Lainnya</span>
      </a>
    </nav> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% load static %}
    <script src="{% static 'js/main_add.js' %}" type="text/javascript"></script>

    <script>
      
      function button() {
        if (document.getElementById("selfass").value != "-") {
          document.getElementById("addButton").disabled = false;
        }else {
          document.getElementById("addButton").disabled = true;
        }
      }

      function handleSelect() {
        if (document.getElementById("attend").value == "Tidak Hadir") {
            document.getElementById("reasonAttend").style.display = 'block';
            document.getElementById("work_statuss").style.display = 'none';
            document.getElementById('work_status').value = "-";
        } else {
            document.getElementById("reasonAttend").style.display = 'none';
            document.getElementById("otherAttend").style.display = 'none';
            document.getElementById("work_statuss").style.display = 'block';
            document.getElementById('reasonAttends').value = "-";
            document.getElementById('otherAttends').value = "-";
        }

        if (document.getElementById("reasonAttends").value == "Lainnya") {
            document.getElementById("otherAttend").style.display = 'block';
        } else {
            document.getElementById("otherAttend").style.display = 'none';
            document.getElementById('otherAttends').value = "-";
        }
      }

      function handleSelectSick() {

        if (document.getElementById("condition").value == "Sakit") {
            document.getElementById("sickChoice").style.display = 'block';
        } else {
            document.getElementById("sickChoice").style.display = 'none';
            document.getElementById("otherSick").style.display = 'none';
            document.getElementById('sickChoices').value = "-";
            document.getElementById('otherSicks').value = "-";
        }

        if (document.getElementById("sickChoices").value == "Lainnya") {
            document.getElementById("otherSick").style.display = 'block';
        } else {
            document.getElementById("otherSick").style.display = 'none';
            document.getElementById('otherSicks').value = "-";
        }
      }


      function handleSelectWFO() {
        
        if (document.getElementById("work_status").value == "WFO") {
            document.getElementById("wfoStatus").style.display = 'block';
        } else {
            document.getElementById("wfoStatus").style.display = 'none';
            document.getElementById('work_description').value = "-";
        }
      }
    </script>
  </body>
</html>
