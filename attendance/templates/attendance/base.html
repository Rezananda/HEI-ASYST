<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="theme-color" content="#007bff">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="mobile-web-app-capable" content="yes">
    <meta content='yes' name='apple-mobile-web-app-capable'/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google font and icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="{% static 'css/home_style.css' %}">
      
    <!-- Title Start -->
    <title>{% block title %}{% endblock %}</title>
    <!-- Title End -->
  </head>
  <body style="overflow: auto;" id="body">
    
    <!-- Navbar Start -->
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="/"><b>HEI-ASYST</b></a>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/logout">Keluar</a>
          </li>
        </ul>
    </nav>
    <!-- Navbar End -->

    <!-- Jumbotron Start -->
    <div class="jumbotron jumbotron-fluid bg-primary jumbotron-base">
      <div class="container lead">
        <img class="icon" src="{% static 'attendance/account.png' %}" width="60px"/>
        <div class="text-lead">
          Hai,
          <br>
          <b>{{ full_name }}</b>
        </div>
      </div>
    </div>
    <!-- Jumbotron End -->

    <!-- Card -->
    <div class="card">
      <div class="card-body bg-white">
        {% include 'attendance/message.html' %}
          {% block content %}
          {% endblock %}
      </div>
    </div>
    <!-- Card -->
    
    <!-- Nabavar Bottom -->
    <div class="container container-nav-bottom">
      <nav class="nav nav-bottom">
        <a href="/" id="beranda" class="nav_link">
          <i class="material-icons nav_icon">home</i>
          <span class="nav_text">Beranda</span>
        </a>
        <a href="/all-attend" id="sudahHadir" class="nav_link">
          <i class="material-icons nav_icon">view_list</i>
          <span class="nav_text">Kehadiran</span>
        </a>
        <a href="/my-attend" class="nav_link">
          <i class="material-icons nav_icon">insert_chart</i>
          <span class="nav_text">Data Saya</span>
        </a>
        <a href="/more" class="nav_link">
          <i class="material-icons nav_icon">more_vert</i>
          <span class="nav_text">Lainnya</span>
        </a>
      </nav>
    </div>
    <!-- Nabavar Bottom -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% load static %}
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>

    <script>
      let kehadiran = document.getElementById('myCharts').getContext('2d');
      let myPieCharts  = new Chart(kehadiran, {
        type: 'pie',
        data: {
              labels: ['Hadir', 'Tidak Hadir'],
              datasets: [{
                  backgroundColor: ['#007bff','#f8f9fa'],
                  data: {{ attend }},
              }]
          },
        options: {
          title: {
            display : true,
            text : 'KEHADIRAN',
            position : 'bottom',
            fontSize : '18',
            fontColor : '#0275d8'
          }
        }
        });

      let ctxx = document.getElementById('myChartss').getContext('2d');
      let myPieChart  = new Chart(ctxx, {
        type: 'pie',
        data: {
              labels: ['Sehat', 'Sakit'],
              datasets: [{
                  backgroundColor: ['#007bff','#f8f9fa'],
                  data: {{ condition }}
              }]
          },
        options: {
          title: {
            display : true,
            text : 'KESEHATAN',
            position : 'bottom',
            fontSize : '18',
            fontColor : '#0275d8'
          }
        }
        });
    </script>
  </body>
</html>
